<div class="box">
  <strong>Start new game</strong>
</div>
<input class="box"
       type="text"
       ng-model="story"
       placeholder="Write a sentence to start the game">
<div class="buttons">
  <div class="button cancel box"
       ng-click="cancel()">Cancel</div>
  <div class="button done box"
       ng-click="startGame()">Done</div>
</div>
